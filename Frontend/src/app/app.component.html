<!-- Frontend/src/app/app.component.html -->
<div class="min-h-screen bg-gradient-dark">
  
  <!-- HEADER -->
  <header class="fixed top-0 left-0 right-0 z-50 glass">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        
        <!-- Logo -->
        <a routerLink="/home" class="flex items-center gap-3 hover:opacity-80 transition">
          <div class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
            <i class="fas fa-bolt text-white text-xl"></i>
          </div>
          <span class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
            BetPro
          </span>
        </a>

        <!-- Navigation Desktop -->
        <nav class="hidden md:flex items-center gap-6">
          <a routerLink="/home" routerLinkActive="text-white font-medium" 
             [routerLinkActiveOptions]="{exact: true}"
             class="text-gray-400 flex items-center gap-2 hover:text-indigo-400 transition">
            <i class="fas fa-home"></i> Inicio
          </a>
          <a routerLink="/live" routerLinkActive="text-white font-medium"
             class="text-gray-400 flex items-center gap-2 hover:text-indigo-400 transition">
            <i class="fas fa-broadcast-tower text-red-500"></i> En Vivo
          </a>
          <a routerLink="/stats" routerLinkActive="text-white font-medium"
             class="text-gray-400 flex items-center gap-2 hover:text-indigo-400 transition">
            <i class="fas fa-chart-line"></i> Estadísticas
          </a>
          <a routerLink="/modes" routerLinkActive="text-white font-medium"
             class="text-gray-400 flex items-center gap-2 hover:text-indigo-400 transition">
            <i class="fas fa-gamepad"></i> Modos de Juego
          </a>
        </nav>

        <!-- User Section -->
        <div class="flex items-center gap-4">
          
          <!-- User Logged In -->
          <ng-container *ngIf="user$ | async as user">
            <!-- Balance -->
            <button (click)="openDeposit()" 
                    class="bg-gradient-to-r from-green-600 to-emerald-600 px-4 py-2 rounded-lg flex items-center gap-2 hover:opacity-90 transition">
              <i class="fas fa-wallet"></i>
              <span class="font-bold">${{ user.saldo | number:'1.0-0' }}</span>
              <i class="fas fa-plus-circle text-sm"></i>
            </button>

            <!-- Avatar -->
            <div class="relative">
              <button (click)="toggleUserMenu()" 
                      class="w-10 h-10 bg-gradient-to-r from-pink-500 to-orange-500 rounded-full flex items-center justify-center font-bold hover:scale-110 transition">
                {{ user.username[0].toUpperCase() }}
              </button>
              <div class="absolute w-3 h-3 bg-green-500 rounded-full bottom-0 right-0 border-2 border-gray-900"></div>

              <!-- Dropdown -->
              <div *ngIf="showUserMenu" 
                   class="absolute right-0 mt-2 w-56 glass rounded-xl shadow-xl animate-slide-up overflow-hidden">
                <div class="p-3 border-b border-gray-700">
                  <p class="font-bold">{{ user.username }}</p>
                  <p class="text-sm text-gray-400">{{ user.email }}</p>
                  <div class="flex gap-2 mt-2">
                    <span *ngIf="user.esDemo" class="text-xs bg-purple-600 px-2 py-0.5 rounded-full">DEMO</span>
                  </div>
                </div>
                <div class="p-2">
                  <button (click)="openDeposit()"
                          class="w-full text-left px-3 py-2 rounded-lg hover:bg-green-600/20 text-green-400 transition flex items-center gap-2">
                    <i class="fas fa-plus-circle"></i> Depositar
                  </button>
                  <a routerLink="/my-bets" (click)="showUserMenu = false"
                     class="block px-3 py-2 rounded-lg hover:bg-gray-700 transition">
                    <i class="fas fa-ticket mr-2"></i> Mis Apuestas
                  </a>
                  <a routerLink="/stats" (click)="showUserMenu = false"
                     class="block px-3 py-2 rounded-lg hover:bg-gray-700 transition">
                    <i class="fas fa-chart-pie mr-2"></i> Estadísticas
                  </a>
                  <button (click)="logout()" 
                          class="w-full text-left px-3 py-2 rounded-lg hover:bg-red-600/20 text-red-400 transition">
                    <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
                  </button>
                </div>
              </div>
            </div>
          </ng-container>

          <!-- Not Logged In -->
          <ng-container *ngIf="!(user$ | async)">
            <a routerLink="/login" class="text-gray-300 hover:text-white transition font-medium">
              Iniciar Sesión
            </a>
            <a routerLink="/register" 
               class="bg-gradient-to-r from-indigo-600 to-purple-600 px-4 py-2 rounded-lg font-bold hover:opacity-90 transition">
              Registrarse
            </a>
          </ng-container>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-16 pb-24 md:pb-8">
    <router-outlet></router-outlet>
  </main>

  <!-- Bet Slip -->
  <app-bet-slip></app-bet-slip>

  <!-- Result Overlay -->
  <app-result-overlay></app-result-overlay>

  <!-- Deposit Modal -->
  <app-deposit-modal *ngIf="showDepositModal" 
                     (close)="showDepositModal = false"
                     (deposited)="onDeposited($event)">
  </app-deposit-modal>

  <!-- Mobile Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 glass md:hidden z-40">
    <div class="flex items-center justify-around py-3">
      <a routerLink="/home" routerLinkActive="text-indigo-400" 
         [routerLinkActiveOptions]="{exact: true}"
         class="flex flex-col items-center gap-1 text-gray-400">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs">Inicio</span>
      </a>
      <a routerLink="/live" routerLinkActive="text-indigo-400"
         class="flex flex-col items-center gap-1 text-gray-400">
        <i class="fas fa-broadcast-tower text-xl"></i>
        <span class="text-xs">En Vivo</span>
      </a>
      <a routerLink="/stats" routerLinkActive="text-indigo-400"
         class="flex flex-col items-center gap-1 text-gray-400">
        <i class="fas fa-chart-line text-xl"></i>
        <span class="text-xs">Stats</span>
      </a>
      <a routerLink="/modes" routerLinkActive="text-indigo-400"
         class="flex flex-col items-center gap-1 text-gray-400">
        <i class="fas fa-gamepad text-xl"></i>
        <span class="text-xs">Modos</span>
      </a>
    </div>
  </nav>
</div>
