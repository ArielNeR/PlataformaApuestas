<div class="min-h-screen bg-gradient-main">

  <!-- HEADER FIJO -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-bet-bg/95 backdrop-blur-xl border-b border-bet-border">
    <div class="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between">
      <div class="flex items-center space-x-12">
        <h1 class="text-4xl font-black bg-gradient-to-r from-bet-green to-cyan-400 bg-clip-text text-transparent">
          BETFLOW
        </h1>
        <nav class="hidden lg:flex space-x-8 text-lg font-medium">
          <a routerLink="/home" routerLinkActive="text-bet-green" class="hover:text-bet-green transition">EN VIVO</a>
          <a routerLink="/home" routerLinkActive="text-bet-green" class="hover:text-bet-green transition">PRÓXIMOS</a>
          <a routerLink="/mis-apuestas" class="hover:text-bet-green transition">MIS APUESTAS</a>
        </nav>
      </div>

      <!-- USUARIO LOGUEADO -->
      <div class="flex items-center space-x-6" *ngIf="user$ | async as user">
        <div class="text-right">
          <div class="text-sm text-gray-400">Saldo disponible</div>
          <div class="text-2xl font-bold flex items-center gap-2">
            ${{ user.saldo?.toLocaleString() || '0' }}
            <span *ngIf="user.esDemo" class="text-xs bg-bet-purple px-3 py-1 rounded-full font-bold">DEMO</span>
          </div>
        </div>
        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-bet-purple to-bet-red flex items-center justify-center text-xl font-black border-2 border-bet-green">
          {{ user.username[0].toUpperCase() }}
        </div>
      </div>

      <!-- BOTÓN LOGIN SI NO ESTÁ LOGUEADO -->
      <button *ngIf="!(user$ | async)" routerLink="/login" 
              class="bg-bet-green hover:bg-cyan-500 transition px-8 py-3 rounded-xl font-bold text-black text-lg">
        Iniciar Sesión
      </button>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="pt-32 pb-40">
    <router-outlet></router-outlet>
  </main>

  <app-bet-slip></app-bet-slip>
</div>
