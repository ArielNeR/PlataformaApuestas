<!-- Frontend/src/app/pages/register/register.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-main px-6">
  <div class="w-full max-w-md">
    <div class="text-center mb-10">
      <h1 class="text-7xl font-black bg-gradient-to-r from-bet-green to-cyan-400 bg-clip-text text-transparent">
        BETFLOW
      </h1>
      <p class="text-xl mt-4 text-gray-300">Creá tu cuenta gratis</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="register()" class="space-y-6">
      <input 
        formControlName="email" 
        type="email" 
        placeholder="Email (usa @demo.com para $100.000 gratis)" 
        class="w-full px-6 py-5 rounded-2xl bg-bet-card border border-bet-border focus:border-bet-green focus:outline-none text-lg transition">

      <input 
        formControlName="username" 
        type="text" 
        placeholder="Nombre de usuario" 
        class="w-full px-6 py-5 rounded-2xl bg-bet-card border border-bet-border focus:border-bet-green focus:outline-none text-lg transition">

      <input 
        formControlName="password" 
        type="password" 
        placeholder="Contraseña (mín. 6 caracteres)" 
        class="w-full px-6 py-5 rounded-2xl bg-bet-card border border-bet-border focus:border-bet-green focus:outline-none text-lg transition">

      <input 
        formControlName="confirmPassword" 
        type="password" 
        placeholder="Confirmar contraseña" 
        class="w-full px-6 py-5 rounded-2xl bg-bet-card border border-bet-border focus:border-bet-green focus:outline-none text-lg transition">

      <div *ngIf="errorMessage" class="text-bet-red text-center font-medium">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="form.invalid || isLoading"
        class="w-full py-5 rounded-2xl font-black text-xl text-black bg-gradient-to-r from-bet-green to-cyan-400 hover:from-cyan-400 hover:to-bet-green transition transform hover:scale-105 disabled:opacity-50">
        {{ isLoading ? 'CREANDO CUENTA...' : 'REGISTRARME GRATIS' }}
      </button>
    </form>

    <p class="text-center mt-8 text-gray-400">
      ¿Ya tenés cuenta? 
      <a routerLink="/login" class="text-bet-green font-bold hover:underline">Iniciá sesión →</a>
    </p>
  </div>
</div>
